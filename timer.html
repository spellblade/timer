<html>

<head>
    <title> Timer</title>
    <!----<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">-->
    <script src="script.js"></script>
</head>

<body>
    <div class="container justify-content-center"">
        <div class="row" >

            <input type="text" name="hour" id="hr" value="0" disabled="true">
            <input type="text" name="min" id="min" value="0" disabled="true">
            <input type="text" name="sec" id="sec" value="0" disabled="true">

        </div>
        <div class="row" style="padding:1em 20em 0 0;">

            <input type="button" name="start" id="start" value="START" onclick="start()">
            <input type="button" name="stop" id="stop" value="STOP" onclick="stop()">
            <input type="button" name="reset" id="reset" value="RESET" onclick="reset()">
        </div>
    </div>


</body>

</html>
